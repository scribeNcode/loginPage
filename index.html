<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="pageWrapper">
    <div class="formPageWrapper">
        <div class="logoBox">
            <img src="./assets/Frame.png" alt="siteLogo" srcset="" />
            <p>PNFT Market</p>
          </div>
      <div class="formSection">
        
        <div class="pageTitle">
          <h1>NFT Access</h1>
          <p>Please fill your detail to access your account</p>
        </div>
        <form>
          <div class="inputWrapper">
            <label for="mail">Email</label>
            <div class="wapperForInputAndSvg">
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3.5" y="3.5" width="17.5" height="17.5" rx="8.75" stroke="#667085"/>
                <path d="M14.7946 10.0021L10.0026 14.7941" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14.796 14.797L10 10" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
            <input type="email" name="mail" id="" placeholder="debra.holt@example.com" />   
            </div>

          </div>

          <div class="inputWrapper">
            <label for="password">Password</label>
            <div class="wapperForInputAndSvg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.76069 14.3668C9.18569 13.7928 8.83569 13.0128 8.83569 12.1378C8.83569 10.3848 10.2477 8.9718 11.9997 8.9718C12.8667 8.9718 13.6647 9.3228 14.2297 9.8968" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15.1049 12.6989C14.8729 13.9889 13.8569 15.0069 12.5679 15.2409" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.65463 17.4723C5.06763 16.2263 3.72363 14.4063 2.74963 12.1373C3.73363 9.8583 5.08663 8.0283 6.68363 6.7723C8.27063 5.5163 10.1016 4.8343 11.9996 4.8343C13.9086 4.8343 15.7386 5.5263 17.3356 6.7913" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.4477 8.9908C20.1357 9.9048 20.7407 10.9598 21.2497 12.1368C19.2827 16.6938 15.8067 19.4388 11.9997 19.4388C11.1367 19.4388 10.2857 19.2988 9.46765 19.0258" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.887 4.2496L4.11304 20.0236" stroke="#667085" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
               <input type="password" name="mail" id="" />  
            </div>
           
          </div>

          <div class="retrievePassword">
            <div class="rememberMe">
                           <input type="checkbox" name="" id="" >
            <label>Remember me</label> 
            </div>
            <div class="forgotPassword">
                <a>Forgot Password?</a>
            </div>
          </div>

          <input type="submit" value="Sign in" />
        </form>
      </div>
      
      <div class="signupTwo">
                <div class="googleSignIn">
                    <div class="camp">
                                            <div class="signUpImgDiv"><img src="./assets/Google.png" alt="googleLogo" srcset=""></div>
                    <div class="signUpTextDiv"><p>Sign in with Google</p></div>
                    </div>

                </div>
        <div class="signUpButton"><p>Don't have an account? <a>Sign up</a></p></div>
        
      </div>
      <div class="spacebar">
        <img src="./assets/Home-indicator.png" alt="" srcset="">
      </div>
      </div>
      <div class="imageFrame">
        
    </div>
    </div>

</div>
<script src="./script.js"></script>
  </body>
</html>
